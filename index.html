<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro MIP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="icons8-presente-ios-17-outlined-16.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main>
      <form id="form">
        <h1>Preencha seus dados</h1>
        <div class="inputs">
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome Completo"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />
          <input
            type="tel"
            id="telefone"
            name="telefone"
            pattern="^\(?\d{2}\)?[\s]?\d{4,5}[\s]?\d{4}$"
            placeholder="DDD+telefone"
            required
          />
          <div class="checkboxes">
            <div class="checkbox">
              <input type="checkbox" value="aceito" required />
              <p>
                Declaro que li e aceito os termos da
                <a
                  href="https://janeiroengenharia.com.br/politica-de-privacidade/"
                  target="_blank"
                  >Política de Privacidade</a
                >
                do Grupo Janeiro
              </p>
            </div>
            <div class="checkbox">
              <input type="checkbox" value="aceito" required />
              <p>
                Estou de acordo em receber comunicações e ser acessado por um
                possivel atendimento
              </p>
            </div>
          </div>

          <button type="submit" class="btn">Enviar</button>
        </div>
      </form>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
